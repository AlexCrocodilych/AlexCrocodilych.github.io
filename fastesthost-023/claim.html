<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="We are a collective and yet independent group of industry experts who share one common interest:The performance of web and e-commerce applications">
    <title>Claim Your Website</title>
    <link rel="icon" href="images/logo-mini.svg" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/claim.css">
</head>

<body>
    <header class="header">
        <div class="header__container container-row">
            <h1 class="logo__headline">
                <a href="#" class="logo__link" title="Go to Home Page">
                    <img src="images/logo.svg" alt="Fastesthost.com" style="height:5rem" class="logo__image">
                </a>
            </h1>
            <nav class="header__nav">
                <input type="checkbox" id="menu-button" style="display:none">
                <label for="menu-button" style="display:none" class="header__nav_label">
                    <svg class="header__nav_open header__nav_button">
                        <use xlink:href="icons/icons.svg#menu-open" />
                    </svg>
                    <svg class="header__nav_close header__nav_button">
                        <use xlink:href="icons/icons.svg#menu-close" />
                    </svg>
                </label>
                <ul class="header__menu">
                    <li class="header__menu_item">
                        <a href="#" class="header__menu_link">About</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__menu_link">Contact</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__button_black header__menu_button">Log in</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__button_red header__menu_button">Sign up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="claim-main main">
        <div class="page-top__bg mobile-none">
            <div class="page-top__bg_container container-row">
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
            </div>
        </div>
        <section class="page-top">
            <div class="page-top__container container-column">
                <div class="claim-top__content mobile-width-100">
                    <div class="claim-top__content_title">
                        <h2 class="h2-headline">Claim your website</h2>
                        <p class="p-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque. Duis vulputate commodo lectus, ac blandit elit tincidunt id.</p>
                    </div>
                    <form action="#" class="claim-form form">
                        <div class="form__content">
                            <fieldset class="form__item">
                                <legend class="form__legend">Comapny Name</legend>
                                <div class="form__item_field">
                                    <input type="text" class="form__input" placeholder="Enter Comapny Name">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-04"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Website URL</legend>
                                <div class="form__item_field">
                                    <input type="url" class="form__input" placeholder="Enter Website URL">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-08"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Your full name</legend>
                                <div class="form__item_field">
                                    <input type="text" class="form__input" placeholder="Enter Your Full Name">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-01"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Email address</legend>
                                <div class="form__item_field">
                                    <input type="email" class="form__input" placeholder="Enter Email Address">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-02"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <button class="button mobile-width-100">
                            <span style="display:none" class="button__icon">
                                <svg class="button__pic">
                                    <use xlink:href="icons/icons.svg#button-arrow"/>
                                </svg>
                            </span>
                            <span class="button__text">
                                <span class="button__text_data">Start claim process</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/svg4everybody.min.js"></script>
</body>

</html>
