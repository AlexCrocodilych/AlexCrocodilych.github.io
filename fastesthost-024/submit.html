<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="We are a collective and yet independent group of industry experts who share one common interest:The performance of web and e-commerce applications">
    <title>Submit Your Site</title>
    <link rel="icon" href="images/logo-mini.svg" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/submit.css">
</head>

<body>
    <header class="header">
        <div class="header__container container-row">
            <h1 class="logo__headline">
                <a href="#" class="logo__link" title="Go to Home Page">
                    <img src="images/logo.svg" alt="Fastesthost.com" style="height:5rem" class="logo__image">
                </a>
            </h1>
            <nav class="header__nav">
                <input type="checkbox" id="menu-button" style="display:none">
                <label for="menu-button" style="display:none" class="header__nav_label">
                    <svg class="header__nav_open header__nav_button">
                        <use xlink:href="icons/icons.svg#menu-open" />
                    </svg>
                    <svg class="header__nav_close header__nav_button">
                        <use xlink:href="icons/icons.svg#menu-close" />
                    </svg>
                </label>
                <ul class="header__menu">
                    <li class="header__menu_item">
                        <a href="#" class="header__menu_link">About</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__menu_link">Contact</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__button_black header__menu_button">Log in</a>
                    </li>
                    <li class="header__menu_item">
                        <a href="#" class="header__button_red header__menu_button">Sign up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="submit-main main">
        <div class="page-top__bg mobile-none">
            <div class="page-top__bg_container container-row">
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
                <div class="page-top__bg_item"></div>
            </div>
        </div>
        <section class="page-top">
            <div class="page-top__container container-column">
                <div class="submit-top__content mobile-width-100">
                    <div class="submit-top__content_title">
                        <h2 class="h2-headline">Submit your site</h2>
                        <p class="p-text">Please enter your site below and we will add it to the database and start to monitor it on a daily basis.</p>
                    </div>
                    <form action="#" class="submit-form form">
                        <div class="form__content">
                            <fieldset class="form__item">
                                <legend class="form__legend">Site name</legend>
                                <div class="form__item_field">
                                    <input type="text" class="form__input" placeholder="Enter Site name">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-04"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Site URL</legend>
                                <div class="form__item_field">
                                    <input type="url" class="form__input" placeholder="Enter Site URL">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-08"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Platform</legend>
                                <div class="form__item_field">
                                    <select class="form__select form__input">
                                        <option selected disabled>Select</option>
                                        <option value="Value-01">Value-01</option>
                                        <option value="Value-02">Value-02</option>
                                        <option value="Value-03">Value-03</option>
                                    </select>
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-05"/>
                                        </svg>
                                    </div>
                                    <div class="form__select_image">
                                        <svg style="display:none;transform:rotate(90deg)" class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#button-arrow"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Name</legend>
                                <div class="form__item_field">
                                    <input type="text" class="form__input" placeholder="Enter Your Name">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-01"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form__item">
                                <legend class="form__legend">Email</legend>
                                <div class="form__item_field">
                                    <input type="email" class="form__input" placeholder="Enter Your Email">
                                    <div style="display:none" class="form__item_image">
                                        <svg class="form__item_pic">
                                            <use xlink:href="icons/icons.svg#form-02"/>
                                        </svg>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <button class="button">
                            <span style="display:none" class="button__icon">
                                <svg class="button__pic">
                                    <use xlink:href="icons/icons.svg#button-arrow"/>
                                </svg>
                            </span>
                            <span class="button__text">
                                <span class="button__text_data">Submit</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <script src="js/svg4everybody.min.js"></script>
    </main>
</body>

</html>
